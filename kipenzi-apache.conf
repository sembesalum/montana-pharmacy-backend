<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    ServerName 54.86.138.123
    DocumentRoot /home/ubuntu/django/kipenzi
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/kipenzi_error.log
    CustomLog ${APACHE_LOG_DIR}/kipenzi_access.log combined
    
    # Static files
    Alias /static/ /home/ubuntu/django/kipenzi/static/
    <Directory /home/ubuntu/django/kipenzi/static>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Media files (if you have any)
    Alias /media/ /home/ubuntu/django/kipenzi/media/
    <Directory /home/ubuntu/django/kipenzi/media>
        Require all granted
        Options -Indexes
    </Directory>
    
    # Django application directory
    <Directory /home/ubuntu/django/kipenzi>
        Require all granted
        Options -Indexes +FollowSymLinks
        AllowOverride None
    </Directory>
    
    # WSGI configuration
    WSGIDaemonProcess kipenzi python-path=/home/ubuntu/django/kipenzi python-home=/home/ubuntu/django/venv user=ubuntu group=www-data threads=5
    WSGIProcessGroup kipenzi
    WSGIScriptAlias / /home/ubuntu/django/kipenzi/kipenzi/wsgi.py
    
    # WSGI script directory
    <Directory /home/ubuntu/django/kipenzi/kipenzi>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Handle 404 errors
    ErrorDocument 404 /admin/
    
    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
</VirtualHost> 